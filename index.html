<!DOCTYPE html>
<html>
<head>
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Генератор случайных паролей</h2>
        <div class="block">
            <input type="range" min="1" max="45" value="50" id="myRange">
            <p> <span id="demo"></span></p>
            <button onclick="generatePassword()">Сгенерировать пароль</button>
        </div>
        <p> <span id="password"></span></p>
    </div>
    <script>
        let slider = document.getElementById('myRange');
        let output = document.getElementById('demo');
        let password = document.getElementById('password');
        output.innerHTML = slider.value;
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
        function generatePassword() {
            let length = slider.value,
                charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
                retVal = "";
            for (let i = 0, n = charset.length; i < length; ++i) {
                retVal += charset.charAt(Math.floor(Math.random() * n));
            }
            password.innerHTML = 'Ваш пороль:' + ' ' + retVal;
        }
    </script>
</body>
</html>
